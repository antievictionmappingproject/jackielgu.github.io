<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <link rel='stylesheet' type'text/css' href='main.css'/>
</head>

<body>
  <div class="container">

    <div id="bundle" style="margin-top: -40px; width: 800px">
      <script src="bundle.js"></script>
    </div>

    <div id="text-box">
      <div id="current-zip">
        <span id="numberPeople">____</span> people moved within <span id-"zipCode">____</span>.
      </div>

      <span style="color: #307182"><b>Blue</b></span> corresponds to a source zip code.<br>
      <span style="color: #af2f30"><b>Red</b></span> corresponds to a destination zip code.

    </div>

  </div>


</body>
